#####
#
# DB Connection Details
#
#####
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/insurance-management-system?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#####
#
# Default username and password for basic authentication
#
#####
spring.security.user.name=user
spring.security.user.password=password

#####
#
#Show hibernate generated queries in logs
#
#####
spring.jpa.show-sql=true